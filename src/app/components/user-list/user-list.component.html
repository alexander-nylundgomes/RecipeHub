<ul class="list-group">

	@for(user of users; track user.id){
		<li class="list-group-item d-flex column-gap-2 align-items-center" >
			<app-avatar [userId]="user.id"></app-avatar>
	
			<div class="title-section d-flex flex-column">
				<h6 class="m-0 ">{{ user.firstName }} {{ user.lastName }}</h6>
				<p class="m-0 text-secondary lh-1 fs-7">&#64;janedoe</p>
			</div>
	
			<button class="btn btn-outline-primary btn-sm ms-auto">Following</button>
		</li>
	}

  </ul>
