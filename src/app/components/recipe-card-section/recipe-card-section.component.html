
<div class="title d-flex justify-content-between">
	<h3 class="m-0">{{ title() }}</h3>
	<p class="m-0 text-primary pointer" (click)="onNavigateTo.emit()">See all</p>
</div>

<div class="recipes d-flex column-gap-3 py-3">
	@for(recipe of (recipes() | async); track $index){
		<app-recipe-card [recipe]="recipe" [isLiked]="!!likes()[recipe.id]"></app-recipe-card>
	}
</div>
